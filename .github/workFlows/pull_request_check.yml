name: Dotnet Build & Discord Notify

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check out repository
        uses: actions/checkout@v4

      - name: 🛠 Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Restore dependencies
        run: dotnet restore

      - name: 🏗 Build project
        id: build_step
        run: |
          if dotnet build --no-restore --configuration Release; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: 📢 Notify Discord
        if: always() # Kör oavsett om build lyckas eller misslyckas
        run: |
          STATUS="${{ steps.build_step.outputs.status }}"
          if [ "$STATUS" = "success" ]; then
            COLOR=3066993
            MESSAGE="✅ Build passed for PR #${{ github.event.pull_request.number }} by ${{ github.actor }}"
          else
            COLOR=15158332
            MESSAGE="❌ Build failed for PR #${{ github.event.pull_request.number }} by ${{ github.actor }}"
          fi

          PAYLOAD=$(jq -n \
            --arg content "$MESSAGE" \
            '{content: $content}')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "${{ secrets.DISCORD_WEBHOOK }}"